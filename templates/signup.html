{% extends 'layout.html' %}

{% block content %}
  <div class="min-h-screen flex items-center justify-center relative overflow-hidden animate-fade-in">
    <!-- Blurred background image -->
    <div class="absolute inset-0 z-0">
      <img src="https://images.unsplash.com/photo-1443884590026-2e4d21aee71c?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YW50aXF1ZXN8ZW58MHx8MHx8fDA%3D" alt="Antique background" class="w-full h-full object-cover blur-md scale-105" style="filter: blur(8px);">
      <div class="absolute inset-0 bg-[#fdf6f0]/80"></div>
    </div>
    <div class="relative z-10 w-full max-w-md">
      <h2 class="text-3xl font-bold text-center mb-8 text-[#3e3e3e] animate-slide-up">Create Account</h2>

      <div class="bg-white rounded-lg shadow-md p-6 animate-fade-in-up">
        <form method="post" class="space-y-4">
          {% csrf_token %}
          {% for field in form %}
            <div>
              <label class="block text-sm font-medium text-[#70452a] mb-1">{{ field.label }}</label>
              {{ field.errors }}
              {{ field }}
            </div>
          {% endfor %}

          <button type="submit" class="w-full py-2 px-4 bg-[#8b5e3c] text-white rounded-lg hover:bg-[#70452a] transition duration-200 animate-fade-in-up-delay">Register</button>
        </form>

        <p class="mt-4 text-center text-sm text-[#70452a] animate-fade-in-up-delay">
          Already have an account?
          <a href="{% url 'login' %}" class="text-[#8b5e3c] hover:text-[#70452a] transition duration-200">Login here</a>
        </p>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_js %}
<style>
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
@keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
@keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
.animate-fade-in { animation: fadeIn 0.8s ease-in-out; }
.animate-fade-in-up { animation: fadeInUp 0.5s ease-out; }
.animate-fade-in-up-delay { animation: fadeInUp 0.5s ease-out 0.2s both; }
.animate-slide-up { animation: slideUp 0.7s ease-out; }
</style>
{% endblock %}
