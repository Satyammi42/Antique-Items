{% extends 'layout.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Checkout</h1>
        
        <!-- Product Summary -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex items-center">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-20 h-20 object-cover rounded">
                {% endif %}
                <div class="ml-4">
                    <h2 class="text-xl font-semibold text-gray-900">{{ product.name }}</h2>
                    <p class="text-2xl font-bold text-blue-600">${{ product.price }}</p>
                </div>
            </div>
        </div>

        <!-- Checkout Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="bg-white rounded-lg shadow-md p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" name="name" required 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" required 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Shipping Address</label>
                    <textarea name="address" required 
                              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                              rows="3"></textarea>
                </div>
            </div>

            <div class="flex justify-between items-center">
                <a href="{% url 'product_detail' product.id %}" 
                   class="inline-flex items-center px-6 py-3 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back
                </a>
                <button type="submit" 
                        class="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Complete Purchase
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
