<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login |Antique-Items</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center flex items-center justify-center"
      style="background-image: url('https://images.unsplash.com/photo-1443884590026-2e4d21aee71c?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YW50aXF1ZXN8ZW58MHx8MHx8fDA%3D');">

  <div class="bg-white bg-opacity-90 backdrop-blur-md p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-4xl font-extrabold text-center text-indigo-600 mb-6">Antique-Items</h1>
    <p class="text-center text-gray-600 mb-6">Login to manage your datasets</p>

    <!-- Login Form -->
    <form action="/login" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full mt-1 px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full mt-1 px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2" />
          Remember me
        </label>
        <a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
      </div>
      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded-xl hover:bg-indigo-700 transition">
        Log In
      </button>
    </form>

    <!-- Divider -->
    <div class="my-6 flex items-center justify-center">
      <span class="border-b w-1/5 lg:w-1/4"></span>
      <span class="text-xs text-gray-500 uppercase mx-2">or</span>
      <span class="border-b w-1/5 lg:w-1/4"></span>
    </div>

    <!-- Social Logins -->
    <div class="flex flex-col space-y-3">
      <button class="flex items-center justify-center w-full border border-gray-300 py-2 rounded-xl hover:bg-gray-100 transition">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5 mr-2" />
        Continue with Google
      </button>
      <button class="flex items-center justify-center w-full border border-gray-300 py-2 rounded-xl hover:bg-gray-100 transition">
        <img src="https://www.svgrepo.com/show/157810/facebook.svg" alt="Facebook" class="w-5 h-5 mr-2" />
        Continue with Facebook
      </button>
    </div>

    <!-- Sign Up -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Donâ€™t have an account?
      <a href="/signup" class="text-indigo-600 font-medium hover:underline">Sign up</a>
    </p>
  </div>
</body>
</html>
